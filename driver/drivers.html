<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <link rel="icon" href="https://github.com/nammayatri/nammayatri/raw/main/public/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/nammayatri/driver/drivers.css">
</head>
<body>
    <div class="container">
        <h1>Driver Profile</h1>

        <section class="profile-section">
            <h2>Profile Photo</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
            <button>Upload New Photo</button>
        </section>

        <section class="profile-section">
            <h2>Basic Details</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Region:</strong> Bangalore</p>
        </section>

        <section class="profile-section">
            <h2>Personal Information</h2>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
            <!-- Add more personal information fields as needed -->
        </section>

        <section class="profile-section">
            <h2>Change Password</h2>
            <form>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password"><br><br>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password"><br><br>
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"><br><br>
                <button type="submit">Change Password</button>
            </form>
        </section>

        <section class="profile-section">
            <h2>Emergency Contact</h2>
            <p><strong>Name:</strong> Jane Doe</p>
            <p><strong>Relationship:</strong> Spouse</p>
            <p><strong>Phone:</strong> +91 8765432109</p>
            <!-- Add form to update family info -->
        </section>
    </div>
</body>
</html>
