<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="icon" href="https://github.com/nammayatri/nammayatri/raw/main/public/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="driver_auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="https://pplx-res.cloudinary.com/image/upload/v1742056666/user_uploads/IqiVDJndBrZiqvR/NM-logo.jpg" alt="Namma Yatri Logo" width="150">
    </div>

    <div class="container">
        <!-- Driver Login Form -->
        <div class="form-container driver-login-form">
            <h2>Driver Login</h2>
            <form id="driverLoginForm">
                <div class="input-group">
                    <label for="driverLoginPhone">Phone Number:</label>
                    <input type="tel" id="driverLoginPhone" name="driverLoginPhone" placeholder="Enter your phone number" required>
                </div>
                <button type="button" class="yellow-button" onclick="sendDriverLoginOTP()">Send OTP</button>
                <div class="input-group">
                    <label for="driverLoginOTP">OTP:</label>
                    <input type="text" id="driverLoginOTP" name="driverLoginOTP" placeholder="Enter OTP" required>
                </div>
                <button type="button" class="green-button" onclick="verifyDriverLoginOTP()">Login</button>
                <div class="separator">
                    <span>OR</span>
                </div>
                <button type="button" class="google-btn black-button" onclick="googleDriverSignIn()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <p>Don't have an account? <a href="driver_signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="driver_auth.js"></script>
</body>
</html>
