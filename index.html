<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Yatri Mobility</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Namma Yatri Mobility
    </header>
    <div class="container">
        <div class="card">
            <h2>Driver Interface</h2>
            <p>Manage rides, earnings, and user interactions seamlessly.</p>
            <button onclick="login('driver')">Login as Driver</button>
        </div>
        <div class="card">
            <h2>Admin Interface</h2>
            <p>Oversee operations, track rides, and handle complaints.</p>
            <button onclick="login('admin')">Login as Admin</button>
        </div>
        <div class="card">
            <h2>User Interface</h2>
            <p>Book rides, track drivers, and make seamless payments.</p>
            <button onclick="login('user')">Login as User</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
